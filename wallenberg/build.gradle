apply plugin: 'com.android.library'

android {
    compileSdkVersion 21

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'se.dset.android.wallenberg.BillerTestRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:21.0.3'
    implementation 'com.google.guava:guava:18.0'

    androidTestImplementation 'org.mockito:mockito-core:1.9.0'
    androidTestImplementation 'com.google.dexmaker:dexmaker:1.+'
    androidTestImplementation 'com.google.dexmaker:dexmaker-mockito:1.+'
    androidTestImplementation 'com.google.code.gson:gson:2.3.1'
}
